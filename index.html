    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/add-edit.css" />
    <link rel="stylesheet" href="css/feed.css" />
    <link rel="stylesheet" href="css/logIn.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="css/catProfile.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/admin.css">

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <script src="scripts/model.js"></script>

    <script src="scripts/Header/headerview.js"></script>
    <script src="scripts/add-edit cat/addView.js"></script>
    <script src="scripts/add-edit cat/editView.js"></script>
    <script src="scripts/feed/feedView.js"></script>
    <script src="scripts/log-in/logInView.js"></script>
    <script src="scripts/profile/profileView.js"></script>
    <script src="scripts/catProfile/catProfileView.js"></script>
    <script src="scripts/sign-up/signUp.js"></script>
    <script src="scripts/Profile/profileView.js"></script>
    <script src="scripts/Profile/editingProfile/profileEditView.js"></script>
    <script src="scripts/admin/adminView.js"></script>

    <script src="scripts/commonController.js"></script>
    <script src="scripts/Header/headerController.js"></script>
    <script src="scripts/add-edit cat/addEditController.js"></script>
    <script src="scripts/feed/feedController.js"></script>
    <script src="scripts/log-in/logInController.js"></script>
    <script src="scripts/sign-up/signUpController.js"></script>
    <script src="scripts/profile/profileController.js"></script>
    <script src="scripts/catProfile/catProfileController.js"></script>
    <script src="scripts/Profile/profileController.js"></script>
    <script src="scripts/Profile/editingProfile/profileEditController.js"></script>
    <script src="scripts/admin/adminController.js"></script>
    <script>
      updateView();
      function updateView() {
        model.input.viewCat.deleteCat = false;
        if (model.app.page == 'feed') {
          feedView();
        } else if (
          model.app.page == 'profile' &&
          model.app.isLoggedIn === true
        ) {
          profileView();
        } else if (model.app.page == 'signUp') {
          signUpView();
        } else if (model.app.page == 'catProfile') {
          catProfileView();
        } else if (
          model.app.page == 'catEdit' &&
          model.app.isLoggedIn === true
        ) {
          editView();
        } else if (
          model.app.page == 'catAdd' &&
          model.app.isLoggedIn === true
        ) {
          addView();
        } else if (
          model.app.page == 'profileEdit' &&
          model.app.isLoggedIn === true
        ) {
          profileEditView();
        } else if (model.app.page == 'admin' && model.app.admin) {
          adminView();
        } else {
          logInView();
        }
      }
    </script>
  </body>
</html>
